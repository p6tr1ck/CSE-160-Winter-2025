<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas
    </canvas>

    <p id="numdot">XXX</p>

    <p>
      <button type="button" id="green" class="color inactive"></button>
      <button type="button" id="red" class="color inactive"></button>
      <button type="button" id="current" class="color inactive"></button>
      <button type="button" id="clearButton" class="color inactive">
        Clear
      </button>
    </p>

    <p>
      <button type="button" id="pointButton">Point</button>
      <button type="button" id="triButton">Triangle</button>
      <button type="button" id="circleButton">Circle</button>
    </p>

    <p>
      <button type="button" id="image">Image</button>
      <a href="diamond.jpg">Reference</a>
    </p>

    <p>
      Red
      <input
        type="range"
        min="0"
        max="100"
        value="100"
        class="slider"
        id="redSlide"
      />
    </p>

    <p>
      Green
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="greenSlide"
      />
    </p>

    <p>
      Blue
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="blueSlide"
      />
    </p>

    <p>
      Size
      <input
        type="range"
        min="5"
        max="40"
        value="0"
        class="slider"
        id="sizeSlide"
      />
    </p>

    <p>
      Segments
      <input
        type="range"
        min="10"
        max="40"
        value="0"
        class="slider"
        id="segmentSlide"
      />
    </p>

    <p>
      Camera Angle
      <input
        type="range"
        min="0"
        max="90"
        value="5"
        class="slider"
        id="angleSlide"
      />
    </p>

    <p>
      <script src="../lib/webgl-utils.js"></script>
      <script src="../lib/webgl-debug.js"></script>
      <script src="../lib/cuon-utils.js"></script>
      <script src="../lib/cuon-matrix-cse160.js"></script>
      <script src="BlockyAnimal.js"></script>
      <script src="Point.js"></script>
      <script src="Triangle.js"></script>
      <script src="Circle.js"></script>
      <script src="Cube.js"></script>
    </p>
  </body>
</html>
