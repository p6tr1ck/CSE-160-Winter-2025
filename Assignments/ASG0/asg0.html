<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>
  <body style="padding: 0px; margin: 0px;">
    <canvas id="example" width="400" height="400">Please use a browser that supports "canvas"</canvas>
    <div style="display: flex; align-items: center;">
      <p style="margin-right: 5px;">v1: x</p>
      <input style="height:100%;" type="number" name="x1" id="x1">
      <p style="margin-left: 5px; margin-right: 5px;">y</p>
      <input style="height: 100%;" type="number" name="y1" id="y1">
    </div>
    <div style="display: flex; align-items: center;">
      <p style="margin-right: 5px;">v2: x</p>
      <input style="height:100%;" type="number" name="x2" id="x2">
      <p style="margin-left: 5px; margin-right: 5px;">y</p>
      <input style="height: 100%;" type="number" name="y2" id="y2">
    </div>
    <button id="draw1">Draw</button>
    <div style="display: flex; align-items: center;">
      <p style="margin-right: 5px;">Operation: </p>
      <select name="operation" id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angleBetween">Angle Between</option>
        <option value="area">Area</option>
      </select>
      <p style="margin-left: 5px; margin-right: 5px;">Scalar: </p>
      <input style="height: 100%;" type="number" name="scalar" id="scalar">
    </div>
    <button id="draw2">Draw</button>
    <script type="module" src="asg0.js"></script>
  </body>
</html>
